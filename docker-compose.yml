version: '3.8'

services:
  ninja-bot:
    build: .
    container_name: ninjav2-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Mount JSON data files to persist data
      - ./afkData.json:/app/afkData.json
      - ./blacklist.json:/app/blacklist.json
      - ./chatMemory.json:/app/chatMemory.json
      - ./commandUsage.json:/app/commandUsage.json
      - ./convoSummaries.json:/app/convoSummaries.json
      - ./memory.json:/app/memory.json
      - ./msgData.json:/app/msgData.json
      - ./userProfiles.json:/app/userProfiles.json
